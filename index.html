<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Loading Page</title>
<style>
/* ===== Loader CSS จาก Uiverse ===== */
.loader {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: speeder 0.4s linear infinite;
  z-index: 1001;
}
.loader > span {
  height: 5px;
  width: 35px;
  background: #000;
  position: absolute;
  top: -19px;
  left: 60px;
  border-radius: 2px 10px 1px 0;
}
.base span {
  position: absolute;
  width: 0;
  height: 0;
  border-top: 6px solid transparent;
  border-right: 100px solid #000;
  border-bottom: 6px solid transparent;
}
.base span:before {
  content: "";
  height: 22px;
  width: 22px;
  border-radius: 50%;
  background: #000;
  position: absolute;
  right: -110px;
  top: -16px;
}
.base span:after {
  content: "";
  position: absolute;
  width: 0;
  height: 0;
  border-top: 0 solid transparent;
  border-right: 55px solid #000;
  border-bottom: 16px solid transparent;
  top: -16px;
  right: -98px;
}
.face {
  position: absolute;
  height: 12px;
  width: 20px;
  background: #000;
  border-radius: 20px 20px 0 0;
  transform: rotate(-40deg);
  right: -125px;
  top: -15px;
}
.face:after {
  content: "";
  height: 12px;
  width: 12px;
  background: #000;
  right: 4px;
  top: 7px;
  position: absolute;
  transform: rotate(40deg);
  border-radius: 0 0 0 2px;
}
.loader > span > span {
  width: 30px;
  height: 1px;
  background: #000;
  position: absolute;
}
.loader > span > span:nth-child(1){animation: fazer1 0.2s linear infinite;}
.loader > span > span:nth-child(2){top:3px;animation: fazer2 0.4s linear infinite;}
.loader > span > span:nth-child(3){top:1px;animation: fazer3 0.4s linear infinite;}
.loader > span > span:nth-child(4){top:4px;animation: fazer4 1s linear infinite;}

@keyframes fazer1 {0%{left:0;}100%{left:-80px;opacity:0;}}
@keyframes fazer2 {0%{left:0;}100%{left:-100px;opacity:0;}}
@keyframes fazer3 {0%{left:0;}100%{left:-50px;opacity:0;}}
@keyframes fazer4 {0%{left:0;}100%{left:-150px;opacity:0;}}

@keyframes speeder {
  0%{transform:translate(2px,1px) rotate(0deg);}
  10%{transform:translate(-1px,-3px) rotate(-1deg);}
  20%{transform:translate(-2px,0px) rotate(1deg);}
  30%{transform:translate(1px,2px) rotate(0deg);}
  40%{transform:translate(1px,-1px) rotate(1deg);}
  50%{transform:translate(-1px,3px) rotate(-1deg);}
  60%{transform:translate(-1px,1px) rotate(0deg);}
  70%{transform:translate(3px,1px) rotate(-1deg);}
  80%{transform:translate(-2px,-1px) rotate(1deg);}
  90%{transform:translate(2px,1px) rotate(0deg);}
  100%{transform:translate(1px,-2px) rotate(-1deg);}
}

.longfazers {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 1000;
}
.longfazers span {
  position: absolute;
  height: 2px;
  width: 20%;
  background: #000;
}
.longfazers span:nth-child(1){top:20%;animation:lf 0.6s linear infinite;}
.longfazers span:nth-child(2){top:40%;animation:lf2 0.8s linear infinite;}
.longfazers span:nth-child(3){top:60%;animation:lf3 0.6s linear infinite;}
.longfazers span:nth-child(4){top:80%;animation:lf4 0.5s linear infinite;}

@keyframes lf {0%{left:200%;}100%{left:-200%;opacity:0;}}
@keyframes lf2{0%{left:200%;}100%{left:-200%;opacity:0;}}
@keyframes lf3{0%{left:200%;}100%{left:-100%;opacity:0;}}
@keyframes lf4{0%{left:200%;}100%{left:-100%;opacity:0;}}

/* Overlay */
#loading-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.8s ease, visibility 0.8s ease;
}
#loading-overlay.fade-out {
  opacity: 0;
  visibility: hidden;
}

/* Countdown Text */
#countdown {
  margin-top: 200px;
  font-size: 1.5rem;
  font-weight: bold;
  font-family: "Segoe UI", Tahoma, sans-serif;
  color: #333;
  animation: pulse 1s infinite;
}
@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}

/* iframe fade-in + slide-up */
#main-frame {
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 1.2s ease, transform 1.2s ease;
}
#main-frame.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>
<body>

<!-- Loader Overlay -->
<div id="loading-overlay">
  <div class="loader">
    <span><span></span><span></span><span></span><span></span></span>
    <div class="base"><span></span><div class="face"></div></div>
  </div>
  <div class="longfazers"><span></span><span></span><span></span><span></span></div>
  <div id="countdown">Loading… 3</div>
</div>

<!-- Main Content -->
<iframe id="main-frame"
  style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;"
  src="https://script.google.com/macros/s/AKfycbxWbD_b4ppRQxiFzugaKW9XIZvUU250Un4v0ULCH0D5TpiSEIL1cGsoPZVDSNePiVERyA/exec">
</iframe>

<script>
// นับถอยหลัง 3 วิ
let count = 3;
const countdownEl = document.getElementById("countdown");
const overlay = document.getElementById("loading-overlay");
const frame = document.getElementById("main-frame");

let timer = setInterval(() => {
  count--;
  if (count > 0) {
    countdownEl.textContent = "Loading… " + count;
  } else {
    clearInterval(timer);
    overlay.classList.add("fade-out");
    frame.classList.add("show");
  }
}, 1000);

// กันกรณี iframe โหลดช้ากว่าถอยหลัง
frame.onload = function() {
  setTimeout(() => {
    overlay.classList.add("fade-out");
    frame.classList.add("show");
  }, 500);
};
</script>

</body>
</html>
